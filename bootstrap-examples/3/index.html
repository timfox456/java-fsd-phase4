<!DOCTYPE html>
<html lang="en">
<head>

    <title>Web Development Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>

<div class="container">



    <div class="row">
        <div class="col-12">
            <label for="fname"> First Name </label>
            <input type="text" class="form-control" id="fname">

        </div>
    </div>

    <div class="row mb-3">
        <div class="col-12">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname">
        </div>
    </div>

    <div class="row justify-content-center">

        <div class="col-3">
            <button class="btn btn-success btn-block"> Register </button>
        </div>

        <div class="col-3">
            <button class="btn btn-danger btn-block"> Cancel </button>
        </div>

    </div>



</div>

<script src="https://code.jquery.com/jquery-3.3.2.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
